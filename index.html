<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollcallCalculate</title>
    <link rel="icon" href="img/logo (1).png" type="image/icon type">
    <link rel="stylesheet" href="MDB-Free/css/bootstrap.min.css">
    <link rel="stylesheet" href="MDB-Free/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="show_hide.css">
    <script src="show_hide.js"></script>
    <script src="main.js"></script>
    <script src="darkmode.js"></script>

</head>

<body>
    <div class="container-fluid">
        <p class="text-lg-left">ကျောင်းခေါ်ချိန်၇၅%မပြည့်ပါကစာမေးပွဲဖြေဆိုခွင့်ပြုမည်မဟုတ်။</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-fluid" src="img/img1.jpg">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <input type="button" class="btn peach-gradient" value="ကျောင်းခေါ်ချိန်နဲ့တွက်မယ်"
                    onClick="showHideDiv('divMsg')">
                <input type="button" class="btn blue-gradient" value="ကျောင်းတက်ရက်နဲ့တွက်မယ်"
                    onClick="showHideDiv('divMsg1')">
                <input type="button" class="btn purple-gradient" value="ကျောင်းပျက်ချိန်နဲ့တွက်မယ်"
                    onClick="showHideDiv('divMsg2')">
            </div>
        </div>
    </div>
    <form id="form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <div id="divMsg">
                        <input class="form-control col-sm-auto" type="number" id="txt"
                            placeholder="ကျောင်းခေါ်ချိန်ထည့်ပါ">
                        <button type="button" class="btn aqua-gradient" onclick="cal_per()">တွက်မယ်</button>
                        <input class="form-control col-sm-auto" type="text" id="result"
                            placeholder="Result will show here" readonly>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="divMsg1">
                        <input class="form-control col-sm-auto" type="number" id="txt1"
                            placeholder="ကျောင်းတက်ရက်ထည့်ပါ">
                        <button type="button" class="btn aqua-gradient" onclick="cal_day()">တွက်မယ်</button>
                        <input class="form-control col-sm-auto" type="text" id="result1"
                            placeholder="Result will show here" readonly>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="divMsg2">
                        <input class="form-control col-sm-auto" type="number" id="txt2"
                            placeholder="ကျောင်းပျက်သောအချိန်ထည့်ပါ">
                        <button type="button" class="btn aqua-gradient" onclick="cal_time()">တွက်မယ်</button>
                        <input class="form-control mb-auto" type="text" id="result2" placeholder="Result will show here"
                            readonly>
                    </div>
                </div>
                <div class="col-sm-12">
                    <input type="button" class="btn btn-danger" value="Reset" onclick="reset()">
                </div>
            </div>
        </div>
    </form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto">
                <p class="text-justify">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ကျောင်းခေါ်ချိန်ကို ၀မှ၁၀၀ အတွင်းရိုက်ထည့်ပေးပါ</li>
                        <li class="list-group-item">ကျောင်းတက်ချိန်ကို ၀မှ၂၂ အတွင်းရိုက်ထည့်ပေးပါ</li>
                        <li class="list-group-item">ကျောင်းပျက်ချိန်ကို ၀မှ၁၇၆ အတွင်းရိုက်ထည့်ပေးပါ</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
